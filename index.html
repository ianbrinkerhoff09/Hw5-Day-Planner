<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="today" class="lead"></p>
    </header>
    <div class="container mb-4">
        <div class="row">
            <div class="col-2 mt-4 time-block t1">9:00 AM</div>
            <textarea class="col-8 first entertext event9"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton9"></button>
        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t2">10:00 AM</div>
            <textarea class="col-8 event10"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton10"></button>
        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t3">11:00 AM</div>
            <textarea class="col-8 event11"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton11"></button> 
        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t4">12:00 PM</div>
            <textarea class="col-8 event12"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton12"></button>
        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t5">1:00 PM</div>
            <textarea class="col-8 event1"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton1"></button>
        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t6">2:00 PM</div>
            <textarea class="col-8 event2"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton2"></button>
        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t7">3:00 PM</div>
            <textarea class="col-8 event3"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton3"></button>
        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t8">4:00 PM</div>
            <textarea class="col-8 event4"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton4"></button>
        </div>

        <div class="row">
            <div class="col-2 mt-4 time-block t9">5:00 PM</div>
            <textarea class="col-8 event5"></textarea>
            <button class="col-1 saveBtn fa fa-calendar-check-o timebutton5"></button>
        </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/moment.min.js"></script>
  </body>
</html>
